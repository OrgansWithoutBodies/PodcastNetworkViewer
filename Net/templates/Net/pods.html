{%extends 'Net/base.html'%}

{% block content %}
<div id="FEEDHOLDER"></div>
<div class = "podlist">
{% for p in pods %}
	<div class="pod">
		<img src = "{{p.lastRetrieved.thumb}}" height="40" width="40">{{p}} (<a href = "{{p.feedurl}}">RSS</a>)</p>
		{{p.lastRetrieved.desc|safe|truncatechars:150}}<p/>
		<a class='eplink' href='{% url "pod_content" pod_id=p.pk%}'>EPISODES</a>	
	</div>
{% endfor %}
</div>

{% endblock %}
